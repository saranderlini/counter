<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="background container-fluid h-100 d-flex align-items-center justify-content-center">

        <div class="container d-flex ">
        <div class="col-2"></div>
        <div class="main d-flex flex-column col-8 border py-3">
            
            <div class="main-title py-3 justify-content-around text-center">
                <h1 class="text-white-50">Counter</h1>
            </div>
            <div class="content-box container">
                <p id="lead" class="lead text-white-50">
                    If you have always been interested in knowing what's the result of 4623874692 - 1, well, glad to tell you that you are in right place! <br>
                    Here, we will learn the result of adding and subtracting 1. <br> Let's get started!
                </p>
                <button type="button" id="btn-start" class="btn d-block m-auto col-4 btn-default text-white">Start</button>

                <!-- Section showing after hitting Start -->
                <div id="btn-div" class="btn-div">
                    <div id="resultDiv" class="countCont col-4 m-auto py-3 text-white-50 text-center">0</div>
                    <div class="btn-group countCont counter-ctrls d-flex justify-content-center" role="group">
                        <button id="btnPlus" type="button" class="countCont btnPlus btn btn-default col-2 text-white-50">+</button>
                        <button id="btnMinus" type="button" class="countCont btnMinus btn btn-default col-2 px-5 text-white-50">-</button>
                        <button id="btnReset" type="button" class="countCont btnReset btn col-2 pr-1 btn-default justify-content-center text-white-50">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-2"></div>
</div>
<!--
    <div class="bottom-row container-fluid row"></div>
-->
</div>
    <script src="asset/js/script.js"></script>
</body>
</html>
